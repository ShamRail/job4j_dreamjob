<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Demo</title>

    <script>

        function addRow() {
            let firstName = $('#firstName-control').val();
            let lastName = $('#lastName-control').val();
            let gender = $('#gender-control').val();
            let description = $('#description-control').val();
            if (firstName === '' || lastName === '' || gender === '' || description === '') {
                alert('Some of inputs are empty. Please, fill all of them');
                return;
            }
            $('tbody tr:last').after(
                '<tr>' +
                    '<td>' + firstName + '</td>' +
                    '<td>' + lastName + '</td>' +
                    '<td>' + gender + '</td>' +
                    '<td>' + description + '</td>' +
                '</tr>'
            );
        }

    </script>

</head>
<body>
<div class="container">
    <div class="row">
            <form class="container-fluid">
                <div class="form-group">
                    <label class="form-label" for="firstName-control">Enter first name:</label>
                    <input id = "firstName-control" class="form-control" type="text" name="firstName">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="lastName-control">Enter last name:</label>
                    <input id = "lastName-control" class="form-control" type="text" name="lastName">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="gender-control">Select gender:</label>
                    <input id = "gender-control" class="form-control" type="text" name="gender">
                </div>
                <div class="form-group">
                    <label class="form-check-label" for="description-control">Enter description:</label>
                    <input id = "description-control" class="form-control" type="text" name="description">
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-primary" onclick="addRow()">Save</button>
                </div>
            </form>
        </div>
    <div class="row">
            <table id="table" class="table">
                <thead>
                <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Gender</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hide"></tr>
                </tbody>
            </table>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
